<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

  <title>Eluvio Media Wallet</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <script type="text/javascript" src="./configuration.js"></script>

  <meta name="google-signin-client_id"
    content="799242379966-cf22pbvqmd36ff99f280eo14a75dn58t.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js?onload=init"></script>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1925032110980262',
        cookie: true,
        xfbml: true,
        version: 'v11.0'
      });

      FB.AppEvents.logPageView();

    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <script type="text/javascript"
    src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
  <script type="text/javascript">
    AppleID.auth.init({
      clientId: 'com.eluvio.wallet-service',
      scope: 'name email',
      redirectURI: 'https://signontest.vercel.app',
      usePopup: true //or false defaults to false
    });
  </script>
</head>

<body>
  <div id="app" class="app"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <title>@@TITLE@@</title>
  <meta property="og:title" content="@@TITLE@@" />
  <meta name="description" property="og:description" content="@@DESCRIPTION@@" />
  <meta property="og:image" content="@@IMAGE@@" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="@@TITLE@@" />
  <meta name="twitter:description" content="@@DESCRIPTION@@" />
  <meta name="twitter:image" content="@@IMAGE@@" />

  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script type="text/javascript" src="./configuration.js"></script>
  <meta property="og:title" content="Eluvio Wallet" />

  @@META@@

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" class="app"></div>
  <div id="app-background" class="app-background"></div>

  <style id="_fonts"></style>
  <style id="_theme"></style>
  <style id="_custom-css"></style>

  <script type="text/javascript">
    try {
      const backgroundImage = sessionStorage.getItem("current-background");

      if(backgroundImage) {
        document.querySelector("#app-background").style.background = "no-repeat top center / cover url(\"" + backgroundImage + "\")";
      }

      if(sessionStorage.getItem("custom-css")) {
        document.querySelector("#_custom-css").innerHTML = atob(sessionStorage.getItem("custom-css"));
      }
    } catch(error) {
      console.error(error);
    }
  </script>
    <script defer="defer" src="3.js"></script>
    <script defer="defer" src="2.js"></script>
</body>
</html>
